</head>
<body>

        <div id="header">
            <div id="logo">
                <img src="/assets/img/logo (4).png" alt="logo" id="logo">
            </div>
    
            <div id="nav">
                <select name="idioma" id="">
                    <option value="0">Português</option>

                <button id="btn-enter">Entrar</button>

        </div>
        
        <div id="main">
